<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        main{
            height: 100dvh;
            display: grid;
            padding: 10px;
            gap: 10px;
            grid-template-rows: 80px 40px 1fr 40px;
            grid-template-columns: 1fr 2fr 1fr;
        }
        div{
            border: 2px solid black;
        }
        div.caixa1{
            grid-row: 1/2;
            grid-column: 1/4;
        }
        div.caixa2{
            grid-row: 2/3;
            grid-column: 1/4;
        }
        div.caixa3{
            grid-row: 3/4;
            grid-column: 1/3;
        }
        div.caixa4{
            grid-row: 3/4;
            grid-column: 3/4;
        }
        div.caixa5{
            grid-row: 4/5;
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa1">Topo</div>
        <div class="caixa2">Menu</div>
        <div class="caixa3">Principal</div>
        <div class="caixa4">Secundario</div>
        <div class="caixa5">Rodape</div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 007</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        body,html{
            background-color: yellowgreen;
            height: 100vh;
        }
        main{
            background-color: whitesmoke;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 90vw;
            border-radius: 20px;
            border: 5px solid green;
            padding: 10px 0px 0px 0px;
        }
        p,div{
            padding: 10px;
            margin: auto;
            text-align: justify;
        }
        h1{
            margin: auto;
            padding: 10px;
            text-align: center;
        }
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        p.formulario{
            text-align: center;
        }
        input{
            border: 2px solid green;
            padding: 5px;
            border-radius: 5px;
        }
        input.botao{
            background-color: green;
            color: white;
        }
        p.resultado{
            width: 100%;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <h1>Iniciando Estudos com DOM (Document Object Model)</h1>
        <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
        <p id="msg">Digite dois numeros. Abaixo ira aparecer a soma.</p>

        <p class="formulario">
            <label for="inumber1">Digite Numero: </label>
            <input type="number" name="number1" id="inumber1">
            <label for="inumber2">Digite Numero: </label>
            <input type="number" name="number2" id="inumber2">
            <input type="button" value="Somar" onclick="somar()" class="botao">
        </p>
        <p class="resultado" id="iresultado"></p>

    </main>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('inumber1')
            var tn2 = window.document.getElementById('inumber2')
            var res = window.document.getElementById('iresultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `Soma = ${s}`
        }
    </script>
</body>
</html>

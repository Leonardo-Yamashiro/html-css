<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 018</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }
        html,body{
            background-color: green;
            height: 100vh;
        }
        body{
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        footer, header, main{
            flex: 0 0 auto;
        }
        header>h1, footer>p{
            text-align: center;
            padding: 10px;
            color: white;
        }
        header{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        footer{
            font-style: italic;
        }

        
        main{
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            width: 600px;
            min-height: 200px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }
        div{
            text-align: justify;
        }
        p{
            padding: 5px;
        }
        label{
            color: darkgreen;
        }
        input{
            border-radius: 5px;
        }
        input.botao{
            padding: 5px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        input.botao:hover{
            background-color: yellowgreen;
            color: darkgreen;
            cursor: pointer;
        }
        input#adicionar{
            min-width: 100px;
        }
        input#finalizar{
            width: 100%;
        }
        div#iresposta{
            width: 100%;
            height: 300px;
            overflow-y: scroll;
        }
        select#ilista{
            width: 100%;
        }
    </style>
</head>
<body id="bd">
    <header>
        <h1>Analisador de Numeros</h1>
    </header>

    <main>
        <div>
            <p>
                <label for="iinicio">Adicione Numero (entre 1 e 100): </label>
                <input type="number" name="number" id="inumber">
                <input type="button" value="Adicionar" class="botao" id="adicionar" onclick="add()">
            </p>
            <select name="lista" id="ilista" size="6"></select>
            <input type="button" value="Finalizar" class="botao" id="finalizar">
        </div>
        <div id="iresposta" onclick="media()"></div>
    </main>

    <footer>
        <p>&copy;LeoSYamashiro</p>
    </footer>

    <script src="script7FINAL.js"></script>
</body>
</html>

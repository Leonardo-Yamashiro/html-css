<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }
        html,body{
            background-color: rgb(0, 0, 122);
            height: 100vh;
        }
        body{
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        footer, header, main{
            flex: 1 1 300px;
        }
        header>h1, footer>p{
            text-align: center;
            padding: 10px;
            color: white;
        }
        header{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        footer{
            font-style: italic;
        }

        
        main{
            background-color: white;
            border-radius: 20px;
            width: 500px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }
        div{
            padding: 10px;
            text-align: center;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body onload = "carregar()" id="bd">
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <main>
        <div id="mensagem">
            Aqui vai aparecer a mensagem...
        </div>
        <div>
            <img id="imagem" src="imagens/manha.png" alt="foto da manha">
        </div>
    </main>

    <footer>
        <p>&copy;LsYamashiro</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>

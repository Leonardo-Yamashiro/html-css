<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 004</title>
    <style>
        p{
            padding: 10px;
            margin: auto;
            text-align: center;
            line-height: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite uma palavra: ')
        document.writeln(`<p>Ola, ${nome}!<br> Seu nome tem ${nome.length}</p>`)
        document.writeln(`<p>${nome.toUpperCase()}`)
        document.writeln(`<p>${nome.toLowerCase()}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas GRANDES</title>
    <link rel="shortcut icon" href="../icone.ico" type="image/x-icon">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            min-width: 500px;
            border-collapse: collapse;
        }
        th{
            background-color: darkgreen;
            color: white;
        }
        td{color: darkgreen;
            background-color: white;
        }
        th,td{
            border: 1px solid darkgreen;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Teste de Tabelas GRANDES</h1>
    <h2>Anatomia para Tabelas GRANDES</h2>
    <table>
        <caption>texto de tabela</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.950</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            padding: 10px;
        }
        td{
            border: 2px solid black;
            width: 100px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            background-color: white;
        }
        .cab{
            font-weight: bolder;
            background-color: darkblue;
            color: white;
        }
        .lin{
            font-weight: bolder;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cab">Grupo</td>
            <td class="cab">Nome</td>
            <td colspan="3" class="cab">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3" class="lin">Mulheres</td>
            <td>Nome</td>
            <td>Filmes1</td>
            <td>Filmes2</td>
            <td>Filmes3</td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Filmes1</td>
            <td>Filmes2</td>
            <td>Filmes3</td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Filmes1</td>
            <td>Filmes2</td>
            <td>Filmes3</td>
        </tr>
        <tr>
            <td rowspan="3" class="lin">Homens</td>
            <td>Nome</td>
            <td>Filmes1</td>
            <td>Filmes2</td>
            <td>Filmes3</td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Filmes1</td>
            <td>Filmes2</td>
            <td>Filmes3</td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Filmes1</td>
            <td>Filmes2</td>
            <td>Filmes3</td>
        </tr>
    </table>
</body>
</html>

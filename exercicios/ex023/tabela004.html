<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: darkslateblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: white;
            margin: auto;
            text-align: center;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            padding: 10px;
            margin: auto;
            border: 5px solid black;
        }
        caption{
            color: white;
            padding: 10px;
        }
        td,th{
            border: 2px solid black;
            width: 100px;
            min-height: 50px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            background-color: white;
        }
        th{
            border: 3px solid black;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>2099</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Anna</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Alisa</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Ben</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Johnny</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        *{
            transition-duration: 1s;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
            margin: auto;
            text-align: center;
            background-color: white;
        }
        iframe{
            width: 85vw;
            height: 150px;
            border: 2px solid black;
            height: 400px;
            border-radius: 15px;
            overflow-x: auto;
            background-color: whitesmoke;
        }
        li{
            text-align: justify;
            padding: 10px;
            font-variant: small-caps;
            list-style-position: inside;
        }
        p{
            text-align: justify;
            text-indent: 20px;
            padding: 10px;
        }
        a{
            text-decoration: none;
            color: darkblue;
            padding: 10px;
        }
        a:hover{
            background-color: cyan;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <a href="#">Clique</a>
    <div class="saida"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 005</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color: black;
        }
        main{
            background-color: darkgreen;
            border: 2px solid white;
            padding: 10px;
            width: 100vw;
            height: 300px;

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }
        section{
            background-color: black;
            border: 2px solid white;
            border-radius: 20px;
            padding: 10px;
            height: 200px;
            width:  200px;
        }
        h1{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Titulo</h1>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 003</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            background-color: lightgray;
        }
        div.conteiner{
            background-color: darkslateblue;
            display: flex;
            padding: 15px;
            flex-wrap: wrap;
            border: 3px solid darkorange;
        }
        div.item{
            background-color: yellowgreen;
            border: 3px solid white;
            text-align: center;
            padding: 5px;
            border-radius: 10px;
            flex: auto;
        }
        div.item:hover{
            background-color: white;
            border: 3px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
        <div class="item">Exemplo de Bloco H</div>
        <div class="item">Exemplo de Bloco I</div>
        <div class="item">Exemplo de Bloco J</div>
        <div class="item">Exemplo de Bloco K</div>
        <div class="item">Exemplo de Bloco L</div>
    </div>
</body>
</html>

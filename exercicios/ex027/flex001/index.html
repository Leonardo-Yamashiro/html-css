<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 001</title>
    <style>
        div.conteiner{
            background-color: darkslateblue;
            display: flex;
            padding: 10px;
            border-radius: 10px;
        }
        div.item{
            background-color: yellowgreen;
            border: 3px solid white;
            flex: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">C</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 006</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>EXTRAS</legend>
            <p>
                <label for="icor">Cor Favorita: </label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nivel de Dificuldade: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
            </p>
            <p>
                <label for="ifoto">Adicionar Imagem: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

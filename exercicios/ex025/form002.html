<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusuario">Usuario: </label>
            <input type="text" name="" id="iusuario" required size="30" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="" id="isenha" required minlength="5" maxlength="15" size="15" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

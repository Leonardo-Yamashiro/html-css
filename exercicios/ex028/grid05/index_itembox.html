<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas com Propriedades de Item</title>
    <style>
        *{
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            border: 3px solid blue;
            padding: 5px;
            display: grid;
            grid-template: 100px 100px 100px/auto auto auto;
            grid-auto-rows: 100px;
            gap: 5px;
        }
        div{
            border: 3px solid red;
        }
        div.item1{
            background-color: yellowgreen;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 4;
        }
        div.item2{
            background-color: violet;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        div.item3{
            background-color: orange;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <main>
        <div class="item1">A</div>
        <div class="item2">B</div>
        <div class="item3">C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
    </main>
</body>
</html>

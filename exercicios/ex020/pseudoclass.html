<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="shortcut icon" href="../icone.ico" type="image/x-icon">
    <style>
        div{
            background-color: lightgreen;
            text-align: center;
            border: 3px solid black;
            height: 200px;
            width: 200px;
        }
        div>p{
            display: none;
        }
        div#d1{
            background-color: darkblue;
        }
        div:hover{
            background-color: darkgreen;
        }
        div:hover>p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div><p>TEXTO ESCONDIDO</p></div>
</body>
</html>
